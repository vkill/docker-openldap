---
dotenv_dir: "{{ playbook_dir }}"

openldap_database_dir: "/tmp/openldap_database"
openldap_config_dir: "/tmp/openldap_config"
openldap_certs_dir: "/tmp/openldap_certs"

openldap_admin_password: "admin"
openldap_config_password: "config"
openldap_organisation: "Example Inc."
openldap_domain: "example.org"
openldap_hostname: "openldap.{{ openldap_domain }}"

openldap_tls: false
openldap_tls_files_remote_src: no
openldap_tls_crt_file: ""
openldap_tls_key_file: ""
openldap_tls_ca_crt_file: ""
